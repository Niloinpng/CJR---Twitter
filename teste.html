<!DOCTYPE html>
<html>

    <head>
        <head>
            <!--titulo da pag, icone da pag e conexÃ£o do css-->
            <title>Cadastro teste</title>
            <link rel="icon" href="/images/cjr logo.svg">
            <link rel="stylesheet" href="">
        </head>
    </head>

    <body>
        <main>
            <form action="">
                <label id="email" for="email">Email:</label><br>
                <input id="email-input" type="email" name="new email" placeholder="Digite o email"><br>

                <label id="senha" for="senha">Password:</label><br>
                <input id="senha-input" type="password" name="new senha" placeholder="Digite a senha"><br>

                <label id="nome" for="nome">Nome:</label><br>
                <input id="nome-input" type="text" name="new nome" placeholder="Digite o nome"><br>

                <label id="genero" for="genero">Genero:</label><br>
                <input id="genero-input" type="text" name="new genero" placeholder="Digite o genero"><br>

                <label id="cargo" for="cargo">Cargo:</label><br>

                <label id="nucleo" for="nucleo">Nucleo:</label><br>
                <input id="nucleo-input" type="text" name="new nucleo" placeholder="Digite o nucleo"><br>

                <input class="button-box" type="submit" value="Confirmar">

            </form>
        </main>
