<!DOCTYPE html>
<html>

    <head>
        <head>
            <!--titulo da pag, icone da pag e conexão do css-->
            <title>Recuperação de Senha</title>
            <link rel="icon" href="/images/cjr logo.svg">
            <link rel="stylesheet" href="senha.css">
        </head>
    </head>

    <body>

        <nav>
            <a href=""><img id="cjr-logo" src="images/cjr logo.svg" alt="cjr logo"></a>
            <ul class="nav-content">
                <a href=""><li id="criar-conta">Criar Conta</li></a>
                <a href="/index.html"><li id="entrar-conta">Entrar</li></a>
            </ul>
        </nav>

        <main>
            <!-- dois componentes que serão separados, caixa de recup e imagem-->
            <img id="cjr-big-logo" src="images/cjr big logo.svg" alt="cjr logo">
            <div class="recup-box">
                <div class="recup-content">
                    <h2 class="recup_header">Bem vindo de volta, fulano! Escolha sua nova senha</h2>
                    <form action="">
                        <div class="margin-dist-f">
                            <label class="input-label" for="new password">Nova Senha</label><br>
                        </div>
                        <div class="margin-dist-f center">
                            <input id="password-input" required class="input-box" type="password" name="new password" placeholder="Digite a nova senha"><br>
                        </div>
                        <div class="margin-dist-f">
                            <label class="input-label" for="confirm new password">Confirme a Nova Senha</label><br>
                        </div>
                        <div class="margin-dist-f center">
                            <input id="confirm-password-input" required class="input-box" type="password" name="confirm new password" placeholder="Confirme a nova senha"><br>
                        </div>
                        <text id="different-passwords">Digite senhas iguais</text>
                        <h6 class="acesse margin-dist-f center">Possui conta? <a class="acesse" href="/index.html">Acesse aqui!</a></h6>
                        <div class="margin-dist-f center">
                            <input class="button-box" type="submit" value="Confirmar">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>

    <script src="senha.js"></script>

</html>
