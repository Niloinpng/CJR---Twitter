<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> CJRead </title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <form id="logini">
            <h3>Entre na sua conta CJRead</h3>
            <input id="emini" type="email" name="email" placeholder="Email entrar/registrar" />
            <text id="emerro">Digite um email valido!</text>
            <input id="pasini" type="password" name="Senha" placeholder="Senha..." />
            <input id="enviarform" type="submit" name="acao" value="Entrar" />
            <input id="abrirform" type="button" name="acao" value="Registrar" />
        </form>
        <script src="script.js"></script>
    </body>
</html>
